---
name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [master]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Validate HTML
        run: |
          # Basic HTML validation
          if ! grep -q "<!DOCTYPE html>" index.html; then
            echo "Error: Missing DOCTYPE declaration"
            exit 1
          fi

          if ! grep -q "<html" index.html; then
            echo "Error: Missing html tag"
            exit 1
          fi

          if ! grep -q "<head>" index.html; then
            echo "Error: Missing head tag"
            exit 1
          fi

          if ! grep -q "<body>" index.html; then
            echo "Error: Missing body tag"
            exit 1
          fi

          echo "✅ HTML structure validation passed"

      - name: Validate CSS
        run: |
          # Basic CSS validation
          if [ ! -f "styles.css" ]; then
            echo "Error: styles.css not found"
            exit 1
          fi

          # Check for basic CSS syntax issues
          if grep -q "}" styles.css && grep -q "{" styles.css; then
            echo "✅ CSS syntax validation passed"
          else
            echo "Error: CSS syntax issues detected"
            exit 1
          fi

      - name: Create preview build
        run: |
          # Create a build directory
          mkdir -p preview-build
          cp index.html preview-build/
          cp styles.css preview-build/

          # Add a preview indicator to the build
          sed -i '/<title>/a\<!-- PR Preview Build #${{ github.event.pull_request.number }} -->' preview-build/index.html

          echo "Preview build created successfully"
          ls -la preview-build/

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: preview-build/
          retention-days: 7

      - name: Comment PR with build status
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const artifactUrl = `https://github.com/${{ github.repository }}/actions/runs/${runId}`;

            const comment = `✅ **PR Preview Ready!**

            🔍 **Validation Results:**
            - ✅ HTML structure validated
            - ✅ CSS syntax validated
            - ✅ Preview build created

            📦 **Download Preview:** [Preview Build Artifact](${artifactUrl})

            > **How to test this PR:**
            > 1. Click the artifact link above and download the preview
            > 2. Extract the ZIP file and open \`index.html\` in your browser
            > 3. Compare with live site: https://${{ github.repository_owner }}.github.io

            🔄 This preview updates automatically with new commits.

            _Built: ${new Date().toISOString()}_`;

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('PR Preview Ready!')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }